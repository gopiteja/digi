# -*- apache -*-

<VirtualHost *:80>
    ServerName email_trigger_api

    # Python application integration
    WSGIDaemonProcess /email_trigger_api processes=4 threads=20 python-path=/var/www/email_trigger_api/:/usr/bin/python
    WSGIProcessGroup /email_trigger_api
    WSGIScriptAlias / /var/www/email_trigger_api/email_trigger_api.wsgi

    <Directory "/var/www/email_trigger_api/app/">
        Header set Access-Control-Allow-Origin "*"
        WSGIProcessGroup /email_trigger_api
        WSGIApplicationGroup %{GLOBAL}
        Options +ExecCGI
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Header always set Access-Control-Allow-Headers "expr=%{req:Access-Control-Request-Headers}"

</VirtualHost>
