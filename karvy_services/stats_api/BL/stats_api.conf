# -*- apache -*-

<VirtualHost *:80>
    ServerName stats_api

    # Python application integration
    WSGIDaemonProcess /stats_api processes=4 threads=20 python-path=/var/www/stats_api/:/usr/bin/python
    WSGIProcessGroup /stats_api
    WSGIScriptAlias / /var/www/stats_api/stats_api.wsgi

    <Directory "/var/www/stats_api/app/">
        Header set Access-Control-Allow-Origin "*"
        WSGIProcessGroup /stats_api
        WSGIApplicationGroup %{GLOBAL}
        Options +ExecCGI
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Header always set Access-Control-Allow-Headers "expr=%{req:Access-Control-Request-Headers}"

</VirtualHost>
