input {
  gelf {}
}

filter {
  grok {
    match => {"message" => "%{TIMESTAMP_ISO8601:timestamp} - (?<trace-id>\[[A-Za-z0-9]+\]) - %{WORD:log-level} - (?<tenant-id>\[.+\]) - (?<file>\[.+\]) - %{NUMBER:line} - %{GREEDYDATA:log-message}"}
  }
  date {
    match => ["timestamp", "ISO8601"]
  }
}

output {
  stdout {}
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "basic_log"
  }
}